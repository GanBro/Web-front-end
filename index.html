<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <style>
    .custom-search .form-control {
      width: 500px;
    }

    .border-secondary {
      border-color: lightgray !important;
    }

    .col-md-2::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 1px;
      background-color: lightgray;
      left: 0;
    }

    .col-md-2,
    .col-md-10 {
      height: 100%;
    }

    .row {
      margin-left: -65px;
    }

    header {
      border-bottom: 1px solid lightgray;
    }

    .fa-caret-down,
    .fa-caret-up {
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .icon-container {
      display: flex;
      align-items: center;
    }

    .checkbox-container {
      margin-top: 10px;
    }

    /* 调整多选框的样式 */
    .checkbox-container label {
      display: block;
      margin-bottom: 5px;
    }

    /* 调整价格滑块的样式 */
    #priceRangeContainer {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    #priceRange {
      width: 100%; /* 设置宽度 */
      margin: 0;
    }

    #minPrice, #maxPrice {
      flex: 0 0 10%; /* 设置宽度 */
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="bg-light py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#" style="font-size: 24px">Shoe.</a>
        <form class="d-flex custom-search">
          <div class="input-group">
            <button class="btn btn-outline-primary" type="submit">
              <i class="fas fa-search search-icon"></i>
            </button>
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
        </form>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-2 border-end border-secondary">
        <div class="row">
          <div class="col-md-12 border-bottom border-secondary">
            <br>
            <br>
          </div>
        </div>
        <div class="row">
          <!-- 保留 "Categories" 文本并添加图标 -->
          <div class="col-md-12 border-bottom border-secondary">
            <div class="icon-container">
              Categories
              <i class="fas fa-caret-down" id="categoriesDropdown"></i>
            </div>
            <!-- 添加多选框 -->
            <div class="checkbox-container hidden">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Option 1</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox2">
                <label class="form-check-label" for="checkbox2">Option 2</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox3">
                <label class="form-check-label" for="checkbox3">Option 3</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row hidden">
          <!-- 区域3改为多选框 -->
          <div class="col-md-12 border-bottom border-secondary">
            <div class="checkbox-container">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox4">
                <label class="form-check-label" for="checkbox4">Option 4</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox5">
                <label class="form-check-label" for="checkbox5">Option 5</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox6">
                <label class="form-check-label" for="checkbox6">Option 6</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 border-bottom border-secondary">
            <!-- 价格滑块容器 -->
            <div id="priceRangeContainer">
              <span id="minPrice">$0</span>
              <input
                type="range"
                id="priceRange"
                min="0"
                max="100"
                step="1"
                value="0"
                oninput="updatePrice(this.value)"
              />
              <span id="maxPrice">$100</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">区域5</div>
        </div>
      </div>
      <div class="col-md-10">右侧内容放在这里</div>
    </div>
  </div>

  <script>
    var categoriesDropdown = document.getElementById('categoriesDropdown');
    var checkboxContainer = document.querySelector('.col-md-2 .checkbox-container');

    categoriesDropdown.addEventListener('click', function() {
      if (checkboxContainer.classList.contains('hidden')) {
        checkboxContainer.classList.remove('hidden');
        categoriesDropdown.classList.remove('fa-caret-down');
        categoriesDropdown.classList.add('fa-caret-up');
      } else {
        checkboxContainer.classList.add('hidden');
        categoriesDropdown.classList.remove('fa-caret-up');
        categoriesDropdown.classList.add('fa-caret-down');
      }
    });

    // 获取价格滑块元素和显示金额的元素
    var priceRange = document.getElementById('priceRange');
    var minPrice = document.getElementById('minPrice');
    var maxPrice = document.getElementById('maxPrice');

    // 监听价格滑块变化事件
    priceRange.addEventListener('input', function() {
      updatePrice(priceRange.value);
    });

    function updatePrice(value) {
      // 更新显示的金额
      minPrice.textContent = '$' + value;
      maxPrice.textContent = '$' + (100 - value);
    }
  </script>
</body>
</html>
