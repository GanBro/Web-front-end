<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Range Slider</title>
    <style>
        input[type="range"] {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            background: linear-gradient(to right, #007BFF 0%, #007BFF 50%, #6C757D 50%, #6C757D 100%);
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <label for="priceRange">Price Range:</label>
    <input type="range" id="priceRange" min="0" max="1000" step="10" value="200" oninput="updatePriceRange()">

    <label for="priceRange2">Price Range (End):</label>
    <input type="range" id="priceRange2" min="0" max="1000" step="10" value="800" oninput="updatePriceRange()">

    <p id="selectedRange">Selected Price Range: $200 to $800</p>

    <script>
        function updatePriceRange() {
            var startValue = document.getElementById('priceRange').value;
            var endValue = document.getElementById('priceRange2').value;
            document.getElementById('selectedRange').innerText = 'Selected Price Range: $' + startValue + ' to $' + endValue;
        }
    </script>

</body>
</html>
